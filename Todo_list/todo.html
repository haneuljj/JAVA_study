<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haneul's todolist page</title>
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
</head>

<body>
    <form action="" method="post" id="listForm">
        <div class="todo">
            <!--제목-->
            <h1>TODO LIST</h1>
            <h2 id="date"></h2>
            <!--입력창-->
            <div class="input">
                <input type="text" id="inputfield" class="inputfield" placeholder="할 일을 입력하세요">
                <input type="button" id="addTodo" class="addbtn" value="+">
            </div>
            <!--투두 리스트 넣기-->
            <div>
                <ul id="list">
                    <!--li태그로 투두 내용 + 완료, 삭제 버튼 넣기, js처리-->
                    <!--완료버튼 누르면 내용에 줄쳐지도록, 삭제 버튼 누르면 태그 삭제되도록 처리-->
                </ul>
            </div>
            <!--삭제 버튼-->
            <div>
                <input type="button" id="clear" value="전체삭제">
            </div>
        </div>
    </form>
</body>

</html>
